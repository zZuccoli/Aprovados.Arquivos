<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovados</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<div id="container">

    <div class="box-login">
        <h1>APROVADOS</h1>
        <h7>Crie sua conta</h7>

        <div class="box-account">
            <h2>Informe seus dados</h2>
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="email" name="cmail" id="cmail" placeholder="Confirmar e-mail">
            <input type="password" name="password" id="password" placeholder="Senha">
            <input type="password" name="cpassword" id="cpassword" placeholder="Confirmar senha">

            <button id="register-button">Criar conta</button>
            <a href="index.html">
                <p>Já tenho uma conta</p>
            </a>
        </div>
    </div>
</div>
<script>
    $('#register-button').click(() => {
        const username = $('#username').val();
        const email = $('#email').val();
        const cmail = $('#cmail').val();
        const password = $('#password').val();
        const cpassword = $('#cpassword').val();

        // Verificar se todos os campos estão preenchidos e se a confirmação de senha e e-mail são iguais
        if (username === '' || email === '' || cmail === '' || password === '' || cpassword === '') {
            alert('Por favor, preencha todos os campos.');
            return;
        }

        if (email !== cmail) {
            alert('Os e-mails não coincidem.');
            return;
        }

        if (password !== cpassword) {
            alert('As senhas não coincidem.');
            return;
        }


            alert('Conta criada com sucesso!');
            window.location.href = 'index.html'; // Caminho relativo correto


    });
</script>
</body>
</html>
